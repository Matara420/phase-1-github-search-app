<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub User Search</title>
  </head>
  <body>
    <h1>GitHub User Search</h1>

    <form id="github-form">
      <input type="text" id="search" placeholder="Search GitHub users" />
      <button type="submit">Search</button>
    </form>

    <h2>Users</h2>
    <ul id="user-list"></ul>

    <h2>Repositories</h2>
    <ul id="repos-list"></ul>

    <script src="index.js"></script>
  </body>
</html>
